plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'org.jreleaser' version '1.15.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withJavadocJar()
    withSourcesJar()
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

archivesBaseName = 'com.quicksilver.objectvalidator'
version = '2.0.1'
description = 'A library providing functions that let users validate the values in objects with JSON-formatted rules.'
group = 'io.github.quicksilver0218'

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = project.archivesBaseName
            from components.java
            
            pom {
                name = rootProject.name
                description = project.description
                url = 'https://github.com/Quicksilver0218/Object-Validator'
                inceptionYear = '2024'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'Quicksilver0218'
                        name = 'Quicksilver'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/Quicksilver0218/Object-Validator.git'
                    developerConnection = 'scm:git:https://github.com/Quicksilver0218/Object-Validator.git'
                    url = 'https://github.com/Quicksilver0218/Object-Validator'
                }
            }
        }
    }

    repositories {
        maven {
            url = layout.buildDirectory.dir('staging-deploy')
        }
    }
}

jreleaser {
    gitRootSearch = true
    project {
        authors = ['Quicksilver']
        inceptionYear = '2024'
    }
    signing {
        active = 'ALWAYS'
        passphrase = System.getenv("GPG_PASSPHRASE")
        publicKey = System.getenv("GPG_PUBLIC_KEY")
        secretKey = System.getenv("GPG_SECRET_KEY")
    }
    deploy {
        maven {
            mavenCentral {
                sonatype {
                    active = 'ALWAYS'
                    url = 'https://central.sonatype.com/api/v1/publisher'
                    username = System.getenv("MAVEN_TOKEN_USERNAME")
                    password = System.getenv("MAVEN_TOKEN_PASSWORD")
                    applyMavenCentralRules = true
                    stagingRepository('build/staging-deploy')
                }
            }
        }
    }
}